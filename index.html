<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let form = document.getElementById('searchForm');
			form.action = document.querySelector("input[name=engine]:checked").value
		}
		window.addEventListener("load", function(){
			let form = document.getElementById('searchForm');
			let google = document.getElementById('google')
			let duck = document.getElementById('duck');
			let bing = document.getElementById('bing');
			let ask = document.getElementById('ask');
			let search = document.getElementById('search');
			form.addEventListener("submit", function(event) {
            	
				console.log(search.value);
				if (!(google.value || duck.value || bing.value || ask.value)) {
					alert("All fields are required!");
	            	event.preventDefault();
				}
				if (!search.value) {
					alert("All fields are required!");
	            	event.preventDefault();
				}
				setSearchEngine();
         	});
		});

	
	</script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<form id="searchForm" method="GET">
	<!-- TODO: add form elements -->
	<input type="text" name="q" id="search"><br>
	<label for="google">Google</label>
	<input type="radio" name="engine" id="google" value="https://www.google.com/search"><br>
	<label for="duckduckgo">DuckDuckGo</label>
	<input type="radio" name="engine" id="duck" value="https://duckduckgo.com/"><br>
	<label for="bing">Bing</label>
	<input type="radio" name="engine" id="bing" value="https://www.bing.com/search/"><br>
	<label for="ask">Ask</label>
	<input type="radio" name="engine" id="ask" value="https://www.ask.com/web"><br>
	<button value="Go!">Go!</button>
	</form>

</body>
